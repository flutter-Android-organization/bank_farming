  # see https://flutter.dev/to/font-from-package


flutter_native_splash:
  color: "#1F7D53"
  image: assets/images/logo/farm_logo.png
  branding: assets/images/logo/farm_logo.png
  branding_mode: center
  android_gravity: center
  ios_content_mode: center
  android: true
  ios: true
  web: true

  android_12:
    color: "#1F7D53"
    image: assets/images/logo/farm_logo.png
    branding_mode: center
    android_gravity: center
    ios_content_mode: center

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo/farm_logo.png"